<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <script src="{% static "js/jquery-1.9.1.min.js" %}" type="text/javascript"></script>
    <link rel="stylesheet"  type="text/css"  href="{% static "css/bootstrap.min.css" %}">
    <title>表单</title>

</head>
<body>
    <!--<div style="width: 500px">-->
    <div class="container" style="margin-top: 150px">
        <div class="row">
            <!--<div style="width: 500px">-->
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname"
                                   placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email"
                                   placeholder="请输入email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="content"
                          placeholder="请输入一句话,一个目标或梦想"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="picture" class="col-sm-2 control-label">图片上传</label>
                        <div class="col-sm-10">
                            <input type="file"  id="picture" name="picture">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit"  class="btn btn-default" >确认</button>
                            <button type="button" id="cancel" class="btn btn-default" >返回</button>
                        </div>
                    </div>
                </form>
        </div>
            <div class="col-md-3"></div>
            </div>
        </div>
        <script type="text/javascript">
        // $(document).ready(function(){

        //     alert("il");
        //   });
        // });
        </script>
</body>
</html>
