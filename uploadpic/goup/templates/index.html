<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       {% load staticfiles %}
       <script src="{% static "js/jquery-1.9.1.min.js" %}" type="text/javascript"></script>
       <script src="{% static "js/jquery.uploadify.min.js" %}" type="text/javascript"></script>
	<link rel="stylesheet"  type="text/css"  href="{% static "css/uploadify.css" %}">
    <title>Title</title>


    <script type="text/javascript">
        $(document).ready(function () {
            $("#uploadify").uploadify({
                //指定swf文件
                'swf': '{% static "img/uploadify.swf" %}',
                //后台处理的页面
                'uploader': 'UploadHandler.html',
                //按钮显示的文字
                'buttonText': '上传图片',
                //显示的高度和宽度，默认 height 30；width 120
                //'height': 15,
                //'width': 80,
                //上传文件的类型  默认为所有文件    'All Files'  ;  '*.*'
                //在浏览窗口底部的文件类型下拉菜单中显示的文本
                'fileTypeDesc': 'Image Files',
                //允许上传的文件后缀
                'fileTypeExts': '*.gif; *.jpg; *.png',
                //发送给后台的其他参数通过formData指定
                //'formData': { 'someKey': 'someValue', 'someOtherKey': 1 },
                //上传文件页面中，你想要用来作为文件队列的元素的id, 默认为false  自动生成,  不带#
                //'queueID': 'fileQueue',
                //选择文件后自动上传
                'auto': false,
                //设置为true将允许多文件上传
                'multi': true
                // 'onUploadSuccess': function (file, data, response) {
                //     $('#' + file.id).find('.data').html(' 上传完毕');
                // } 
            });
        });
    
    </script>
</head>
<body>
    <!-- <h1>Uploadify Demo</h1>
	<form>
		<div id="queue"></div>
		<input id="file_upload" name="file_upload" type="file" multiple="true">
	</form> -->

    <div>
        <div id="fileQueue">
        </div>
        <input type="file" name="Filedata" id="uploadify" />
        <p>
            <a href="javascript:$('#uploadify').uploadify('upload')">上传</a>| 
            <a href="javascript:$('#uploadify').uploadify('cancel')">取消上传</a>
        </p>
    </div>
    <br>
</body>
</html>
